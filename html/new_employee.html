<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
</head>

<body>
    <h1>New Employees Creation Portal</h1>
    <p>This section allows you to add a new employee to the Hex Heros IT Management system.</p>
    <a href="home.html">Back</a>
    <br>
    <hr>
    <!-- CRUD Ops ALL -->
    <form>
        <label for="first_name">First name:</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last name:</label><br>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="department">Choose a Department:</label><br>
        <select id="department" name="department"><br>
            <option value="SWE">Software Engineering</option>
            <option value="Management">Management</option>
            <option value="DataAnalytics">Data Analytics</option>
        </select><br>
        <label for="role">Choose a Role:</label><br>
        <select id="department" name="department"><br>
            <option value="SWE">Software Engineer</option>
            <option value="DataEng">Data Engineer</option>
            <option value="Intern">Intern</option>
            <option value="CEO">CEO</option>
            <option value="CTO">CTO</option>
            <option value="CFO">CFO</option>
            <option value="IT">IT</option>
            <option value="AGM">Assistant to General Manager</option>
            <option value="GM">General Manager</option>
        </select><br>
        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active"><br>
        <label for="hire_date">Hire Date:</label>
        <input type="date" id="hire_date" name="hire_date"><br>
        <input type="submit" value="Submit"><br>
    </form>

</body>

</html>
