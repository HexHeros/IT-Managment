<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Devices</h1>
    <table>
        <thead>
            <tr>
                <th>Device Id</th>
                <th>Device Name</th>
                <th>Type</th>
                <th>Access Level</th>
                <th>USB Access</th>
                <th>Employee ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>MacBook Pro</td>
                <td>Laptop</td>
                <td>3</td>
                <td>No</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>iPhone 14</td>
                <td>Mobile</td>
                <td>1</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>iMac</td>
                <td>Desktop</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>   
</body>


</html>
