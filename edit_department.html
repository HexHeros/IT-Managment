<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Edit Department</h1>
    <p>This section allows you to edit a department in the Hex Heros IT Management system.</p>
    <a href="/departments">Back</a>
    <br>
    <hr>

    <div>
        <form action="/edit_department/{{ departments[0].dept_id }}" method="POST">
            <input type="hidden" id="dept_id" name="employee_id" value="{{ departments[0].dept_id }}"><br>
            <label for="dept_name">Department Name:</label>
            <input type="text" id="dept_name" name="dept_name" value="{{ departments[0].dept_name }}">
            <label for="manager_employee_id">Manager:</label>
            <select id="manager_employee_id" name="manager_employee_id">
                {% for manager in managers %}
                    <option value="{{ manager['manager_employee_id'] }}">{{ manager['manager_employee_id'] }}</option>
                {% endfor %}
            <input type="submit" value="Submit"><br>
            <br>
        </form>
    </div>
</body>

</html>
