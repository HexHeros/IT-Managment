<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
</head>

<body>
    <h1>New Device</h1>
    <p>Add a new device.</p>
    <a href="/devices" button class="btn"><i class="fa fa-close"></i>Back</a>
    <br>
    <div class="container">
        <form action="/new_device" method="post">
            <div class="form-group">
                <label for="device_name">Device Name:</label>
                <input type="text" id="device_name" name="device_name" required><br>
            </div>
            <div class="form-group">
                <label for="type">Device Type:</label>
                <input type="text" id="type" name="type" required><br>
            </div>
            <div class="form-group">
                <label for="access_level">Access Level:</label>
                <select id="access_level" name="access_level">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="usb_access">USB Access:</label>
                <select id="usb_access" name="usb_access"><br>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employee_id">Employee ID:</label>
                <select id="employee_id" name="employee_id">
                    {% for employee in employees %}
                    <option value="{{ employee['employee_id'] }}">{{ employee['first_name'] }} {{ employee['last_name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="button-1" value="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
