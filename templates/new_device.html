<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>New Device</h1>
    <p>Add a new device.</p>
    <a href="/devices">Back</a>
    <hr>
    <table>
    <form title="new_training" method="post">
        <label for="device_name">Device Name:</label>
        <input type="text" id="device_name" name="title">
        <label for="type">Device Type:</label>
        <input type="number" id="type" name="type">
        <label for="access_level">Access Level:</label>
        <input type="number" id="access_level" name="access_level">
        <label for="usb_access">USB Access:</label>
        <input type="number" min="0" max="1" id="usb_access" name="usb_access">
        <label for="employee_id">Employee ID:</label>
        <input type="number" id="employee_id" name="employee_id">
        <input type="submit" value="Submit"><br>
    </form>
</body>

</html>
