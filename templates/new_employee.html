<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Heros IT Management</title>
</head>

<body>
    
    <h1>New Employees Creation Portal</h1>
    <p>This section allows you to add a new employee to the Hex Heros IT Management system.</p>
    <br>
    <a href="/employees" button class="btn"><i class="fa fa-close"></i>Back</a>
    <br>
    <!-- CRUD Ops ALL -->
    <div class="container">
        <form action="/new_employee" method="POST">
            <div class="form-group">
                <label for="first_name">First name:</label><br>
                <input type="text" class="form-control item" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name:</label><br>
                <input type="text" class="form-control item" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="form-control item" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="dept_id">Choose a Department:</label><br>
                <select id="dept_id" class="form-control item" name="dept_id"><br>
                    {% for department in departments %}
                    <option value="{{ department.dept_id }}">{{ department.dept_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="role_id">Choose a Role:</label><br>
                <select id="role_id" class="form-control item" name="role_id"><br>
                    {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="active">Active: </label>
                <select id="active" name="active">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hire_date">Hire Date:</label>
                <input type="date" class="form-control item" id="hire_date" name="hire_date"><br>
            </div>
            <button type="submit" class="button-1" value="Submit">Submit</button>
        </form>
    </div>
</body>

</html>
